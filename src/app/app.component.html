<div class="app-title">
  <div>
    <h1><i class="fa fa-folder" aria-hidden="true"></i> Branch Details</h1>
     
  </div>
  <ul class="app-breadcrumb breadcrumb">
    <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
    <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
  </ul>
</div>

<br>

<div class="app-title">
  <div>
    <h1><i class="fa fa-folder" aria-hidden="true"></i> Add Branch</h1>
     
  </div>
 
</div>

<div class="row">
  <div class="col-md-6">
    <div class="tile">
      <h3 class="tile-title">Branch Details</h3>
      <div class="tile-body">
        <form>
          <div class="form-group">
            <label class="control-label">Name</label>
            <input class="form-control" type="text" placeholder="Enter full name">
          </div>
          <div class="form-group">
            <label class="control-label">User Story Name & Number </label>
            <input class="form-control" type="email" placeholder="Enter email address">
          </div>
          <div class="form-group">
            <label class="control-label">Description</label>
            <textarea class="form-control" rows="2" placeholder="Enter your address"></textarea>
          </div>
          
        </form>
      </div>
      <div class="tile-footer">
        <button class="btn btn-primary" type="button"><i class="fa fa-fw fa-lg fa-check-circle"></i>Save</button>
        &nbsp;&nbsp;&nbsp;<a class="btn btn-secondary" href="#"><i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel</a>
      </div>
    </div>
  </div>
   
  <div class="clearix"></div>
  <div class="col-md-12">
    <div class="tile">
      <h3 class="tile-title">Subscribe</h3>
      <div class="tile-body">
        <form class="row">
          <div class="form-group col-md-3">
            <label class="control-label">Name</label>
            <input class="form-control" type="text" placeholder="Enter your name">
          </div>
          <div class="form-group col-md-3">
            <label class="control-label">Email</label>
            <input class="form-control" type="text" placeholder="Enter your email">
          </div>
          <div class="form-group col-md-4 align-self-end">
            <button class="btn btn-primary" type="button"><i class="fa fa-fw fa-lg fa-check-circle"></i>Subscribe</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
